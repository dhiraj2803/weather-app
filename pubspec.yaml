name: weather_live
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^7.0.3
  cupertino_icons: ^0.1.2
  flutter_spinkit: ^5.0.0
  http: ^0.12.1
  flutter_svg: ^0.21.0+1
  intl:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/
    - images/weather_icon/
    - images/background/

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
    - family: ProductSans
      fonts:
        - asset: fonts/Product_Sans_Regular.ttf
